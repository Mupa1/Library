<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="container">
    <h1>Book Library</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="form-control" />
      </div>
      <div class="form-group">
        <label for="numPages">Pages</label>
        <input type="number" name="numPages" id="numPages" class="form-control" />
      </div>
      <div class="form-group">
        <label for="readStatus">Status</label>
        <select name="select" id="readStatus" class="custom-select">
          <option value="Already Read">Already Read</option>
          <option value="Not Read">Not Read</option>
        </select>
      </div>
      <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
    </form>
    <div id="msg">
      <pre></pre>
    </div>

    <button class="mb-5" id="btn">New Book</button>

    <h2>All Books</h2>
    <table class="table" border="1">
      <thead>
        <tr class="font-weight-bold">
          <td>Title</td>
          <td>Author</td>
          <td>Pages</td>
          <td>Read Status</td>
          <td>Remove</td>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
